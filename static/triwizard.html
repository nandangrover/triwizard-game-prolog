<!DOCTYPE html>
<html>

<head lang="en">
  <!-- disable cache for debugging -->
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <!-- end: disable cache for debugging -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /> <!-- relative to 'static' dir -->
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <!-- link href="https://fonts.googleapis.com/css?family=Roboto Mono" rel="stylesheet" -->
  <!-- link href="https://fonts.googleapis.com/css?family=Source Code Pro" rel="stylesheet" -->
  <link rel="stylesheet" href="triwizard.css" />
  <!-- TODO: remove jquery (only used for debugging) -->
  <!-- script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script -->
  <script src="triwizard.js" defer="defer"></script>

  <title>Triwizard Game</title>
</head>

<body onload="renderPage();">
  <noscript>
    <h1>You need to enable JavaScript to run this app!!!</h1>
  </noscript>
  <!-- <form id="query_form">
      <label>Query:</label><br/>
      <input type="text" id="query" size="100"/><br/>
      <input type="submit" value="Send query"/>
    </form> -->
  <div class="buttons">
    <button id="start">Start</button>
    <button id="instructions">Instructions</button>
    <button id="inventory">Inventory</button>
    <button id="observe">Observe Environment</button>
  </div>
  </br>
  <div class="directions">
    <button id="north">North</button>
    <button id="south">South</button>
    <button id="west">West</button>
    <button id="east">East</button>
  </div>
  </br>
  <div class="object">
    <div class="pick">
      <input class="things" id="pick-up" placeholder="Type object to pick" contenteditable="true"> </input>
      <button id="pick">Pick</button>
    </div>
    <div class="drop">
      <input class="things" id="drop-down" placeholder="Type object to drop" contenteditable="true"> </input>
      <button id="drop">Drop</button>
    </div>

    <div class="use">
      <input class="things" id="use-input" placeholder="Type object to use" contenteditable="true"> </input>
      <button id="use">Use</button>
    </div>
  </div>
  </br>
  </br>
  <div id="game-over">Game Over. Restart server to play again!</div>
  <div class="container">
    <div class="grid-l1">
      <div class="cell" id="1-1">ðŸ§™</div>
      <div class="cell" id="1-2">L1 - 2</div>
      <div class="cell" id="1-3">L1 - 3</div>
      <div class="cell" id="1-4">L1 - 4</div>
    </div>
  </div>
  <!-- <div> -->
  <div class="passage" id="passage-l1-l2">Outer Maze</div>
  <!-- </div> -->
  <div class="container">
    <div class="grid-l2">
      <div class="cell" id="2-1">L2 - 1</div>
      <div class="cell" id="2-2">L2 - 2</div>
      <div class="cell" id="2-3">L2 - 3</div>
      <div class="cell" id="2-4">L2 - 4</div>
    </div>
  </div>
  <div class="passage" id="passage-l1-l3">Inner Maze</div>
  <!-- </div> -->
  <div class="container">
    <div class="grid-l3">
      <div class="cell" id="3-1">L3 - 1</div>
      <div class="cell" id="3-2">L3 - 2</div>
      <div class="cell" id="3-3">L3 - 3</div>
      <div class="cell" id="3-4">L3 - 4</div>
    </div>
  </div>
  <div class="passage" id="passage-l3-l4">Triwizard Cup</div>
  <div id="result">
    <p>
    <table>
      <tr valign="top">
        <td><b>Query:</b></td>
        <td id="result:query">&nbsp;</td>
      </tr>
      <tr valign="top">
        <td><b>(after)</b></td>
        <td id="result:query_after_call">&nbsp;</td>
      </tr>
      <tr valign="top">
        <td><b>Success:</b></td>
        <td id="result:success">&nbsp;</td>
      </tr>
      <tr valign="top">
        <td><b>Error:</b></td>
        <td id="result:error">&nbsp;</td>
      </tr>
      <tr valign="top">
        <td><b>Vars:</b></td>
        <td id="result:vars">&nbsp;</td>
      </tr>
      <tr valign="top">
        <td><b>Printed:</b></td>
        <td id="result:printed_output">&nbsp;</td>
      </tr>
    </table>
  </div>
</body>

</html>
